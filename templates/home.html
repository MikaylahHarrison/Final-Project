{% extends "base.html" %}
{% block title %}Students{% endblock %}

{% block content %}
<h2>Students</h2>

<a href="/students/new" class="btn btn-success mb-3">Add Student</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>Quick Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for s in students %}
        <tr>
            <td>
                <a href="/students/{{ s.id }}">{{ s.full_name() }}</a>
            </td>
            <td>{{ s.grade }}%</td>
            <td>
                <a class="btn btn-outline-danger btn-sm" href="/infraction/quick/{{ s.id }}/late">Late (-5)</a>
                <a class="btn btn-outline-warning btn-sm" href="/infraction/quick/{{ s.id }}/offtask">Off Task (-5)</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
