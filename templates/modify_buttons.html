<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modify Buttons â€“ Employability Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Employability Tracker</a>
  </div>
</nav>

<div class="container" style="max-width: 800px;">
  <h2 class="mb-4">Modify Quick Buttons</h2>

  <div class="card p-4 shadow-sm mb-4">
    <h5>Current Buttons</h5>

    <table class="table table-sm table-bordered mt-3">
      <thead>
        <tr>
          <th>Label</th>
          <th>Points</th>
          <th>Description</th>
          <th>Remove</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Late</td>
          <td>-5</td>
          <td>Arrived late to class</td>
          <td><button class="btn btn-sm btn-danger">X</button></td>
        </tr>
        <tr>
          <td>Off Task</td>
          <td>-5</td>
          <td>Not focusing</td>
          <td><button class="btn btn-sm btn-danger">X</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card p-4 shadow-sm">
    <h5>Add New Quick Button</h5>

    <form>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Label</label>
          <input class="form-control" placeholder="Late" />
        </div>

        <div class="col-md-2">
          <label class="form-label">Points</label>
          <input type="number" class="form-control" placeholder="-5" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Description</label>
          <input class="form-control" />
        </div>
      </div>

      <button class="btn btn-primary mt-3">Add Button</button>
    </form>

  </div>
</div>

</body>
</html>
