<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('students_list') }}">Employability Tracker</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('students_list') }}">Students</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('new_student') }}">Add Student</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_course') }}">Create Course</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('modify_buttons') }}">Quick Buttons</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
